<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WTG Planner – mapa</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    async function initMap() {
      // 1. ZAWSZE twórz mapę – nawet jak data.json padnie
      const map = L.map("map").setView([52.0, 19.0], 6);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap"
      }).addTo(map);

      let markers = [];

      try {
        const response = await fetch("data.json");
        if (!response.ok) {
          throw new Error("HTTP " + response.status);
        }

        const data = await response.json();
        const wtgList = data.wtg || [];

        wtgList.forEach(wtg => {
          if (typeof wtg.lat !== "number" || typeof wtg.lng !== "number") {
            return;
          }

          const marker = L.marker([wtg.lat, wtg.lng]).addTo(map);
          const label = wtg.id || "WTG";

          marker.bindPopup(`<b>${label}</b>`);
          markers.push(marker);
        });

        if (markers.length > 0) {
          const group = L.featureGroup(markers);
          map.fitBounds(group.getBounds().pad(0.1));
        }
      } catch (err) {
        console.error("Problem z data.json:", err);
      }
    }

    document.addEventListener("DOMContentLoaded", initMap);
  </script>
</body>
</html>
