<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WTG Planner – mapa</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
</head>
<body>

  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    console.log("WTG Planner: start JS");

    async function initMap() {
      console.log("Inicjalizacja mapy...");

      const map = L.map("map").setView([52.0, 19.0], 6);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap"
      }).addTo(map);

      const markers = [];

      try {
        const response = await fetch("data.json");
        console.log("Odpowiedź fetch:", response.status);

        const data = await response.json();
        const wtgList = data.wtg || [];

        console.log("Liczba WTG:", wtgList.length);

        wtgList.forEach(wtg => {
          if (typeof wtg.lat !== "number" || typeof wtg.lng !== "number") return;

          const marker = L.marker([wtg.lat, wtg.lng]).addTo(map);
          marker.bindPopup(`<b>${wtg.id || "WTG"}</b>`);
          markers.push(marker);
        });

        if (markers.length > 0) {
          const group = L.featureGroup(markers);
          map.fitBounds(group.getBounds().pad(0.1));
        }
      } catch (err) {
        console.error("Błąd przy ładowaniu data.json:", err);
      }
    }

    document.addEventListener("DOMContentLoaded", initMap);
  </script>

</body>
</html>
